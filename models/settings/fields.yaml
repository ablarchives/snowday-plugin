# ===================================
#  Form Field Definitions
# ===================================

fields:
    show_showday:
        label: Show snowday message
        comment: When checked, a banner will be displayed at the top of the site
        type: checkbox
    snowday_message:
        label: Showday message
        commentAbove: This message will be shown at the top of the website in the snowday banner
        type: text
        cssClass: field-indent
        trigger:
            field: show_showday
            condition: checked
            action: show
